<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
  <title>끝말잇기</title>
  <style>
    *{
        font-family: 'Salsa', cursive;
      }
  </style>
</head>

<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어 : <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <script>
    /*
    1. 코드 사용방법 value
    입력창.value : 입력창의 값을 받아오는 가지고 오는
    입력창.value = 값 : 입력창에 값을 넣음

    //입력태그(input, seletct, textarea 등)가 아닌 일반 태그들의 내부 값을 가져올 때는 
    value가 아니라 textContent속성을 사용한다.

    2. 코드 사용 textContent
    태그.textContent : 태그 내부의 문자를 가지고 옴
    태그.textComtent : 태그 내부의 문자를 해당 값으로 가지고 옴

    $input.focus(); :  입력값 하이라이트 
    */
    //입력 값을 받아오는 10를 쓰는 이유는 10진법을 표기, 사용하지 않아도ok
    const number = parseInt(prompt("몇명이 참가하나요?"), 10);
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word; //제시어
    let newWord; //새로 입력한 단어

    const onClickButton = () => {
      if (!word || word[word.length - 1] === newWord[0]) { //제시어가 비어 있는가? (첫 단어인지 확인하는 작업)
        //비어있다.
        word = newWord;
        $word.textContent = word;
        //입력후 input값 지워주는 방법
        $input.value = '';
        const order = parseInt($order.textContent); //현재ㄱ순서
        //지워지고도 input 안에 커서를 두어 바로 글을 쓸 수 잇음
        $input.focus();

        if (order + 1 > number) {
          $order.textContent = 1;
        } else {
          $order.textContent = order + 1;
        }
        $input.value = '';
        $input.focus();
      } else { //올바르지 않은가?
        alert('올바르지 않다.');
        $input.value = '';
        $input.focus();
      }
    };
    const onInput = () => {
      newWord = event.target.value;
    };

    //함수 사용시 () 유무 
    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
    console.log(number)
  </script>
</body>

</html>
